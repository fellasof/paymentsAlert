spring.application.name=paymentsAlert


## IBM MQ Configuration
ibm.mq.queueManager=QM1                 # Nom du gestionnaire de files
ibm.mq.channel=DEV.APP.SVRCONN          # Nom du canal
ibm.mq.connName=localhost(1414)         # Adresse du serveur (host:port)
ibm.mq.user=app                        # Nom d'utilisateur pour se connecter
ibm.mq.password=pass                   # Mot de passe pour l'utilisateur
ibm.mq.queue=DEV.QUEUE.1                # Nom de la file d'attente

# JMS Configuration
spring.jms.listener.auto-startup=true   # Démarrer automatiquement les listeners
spring.jms.pub-sub-domain=false         # Désactiver le mode publication/abonnement


# Configuration de la base de données H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (activer pour tester dans le navigateur)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Génération automatique des tables par Hibernate
spring.jpa.hibernate.ddl-auto=update
